runtime: go112
main: ./cmd/outlived

handlers:
- url: /r
  script: auto
  secure: always
- url: /s/.*
  script: auto
  secure: always
- url: /t/.*
  script: auto
  secure: always
- url: /(..*)
  static_files: web/build/\1
  upload: web/build/.*
  secure: always
- url: /
  static_files: web/build/index.html
  upload: web/build/index.html
  secure: always
